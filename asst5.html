<!doctype html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
</script><script src = ".../app.js"></script>

<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <div ng-app="LunchCheck" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model = "list">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "lunch_menu(list)">Check If Too Much</button>
         </div>
         <div class="form-group message" >
           {{message}}
       </div>
   </div>
 </div>

</body>
</html>
